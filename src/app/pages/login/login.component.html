<body>
  <main class="form-signin w-100 m-auto">
    <div class="login-container">
      <img class="imagem-login" src="/mediotech_front/src/assets/img-login.jpeg" alt="img-login">
    
      <form class="login-form">
        <h1 class="titulo-login">Login</h1>
        <mat-form-field>
          <mat-label>Selecione a opção</mat-label>
          <mat-select disableRipple>
            <mat-option value="1">Coordenador</mat-option>
            <mat-option value="2">Professor</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="matricula">
          <label for="floatingInput">Matrícula</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Senha</label>
        </div>
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        </div>
        <a routerLink="/home" type="submit" class="btn btn-primary w-100 py-2">Entrar</a>
        <div class="links">
          <a href="#esqueci-senha" class="link">Esqueci a senha</a>
          <a href="#suporte" class="link">Suporte</a>
        </div>
      </form>
    </div>
  </main>
</body>
