<body>
    <main>
        <h1 class="titulo">Gerenciamento de Usuários</h1>
        <div class="example-button-row">
            <button class="botao1" mat-stroked-button>Adicionar usuário</button>
            <button class="botao2" mat-stroked-button>Excluir</button>
            <button class="botao3" mat-stroked-button>Exportar</button>
        </div>

        <div class="selecao">  
            <mat-form-field>
                <select class="selecao_opcao" matNativeControl required>
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option *ngFor="let option of filteredOptions" [value]="option.value">
                        {{ option.viewValue }}
                    </option>
                </select>
            </mat-form-field>

            <mat-form-field>
                <select class="selecao_opcao" matNativeControl required>
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option *ngFor="let option of filteredOptions" [value]="option.value">
                        {{ option.viewValue }}
                    </option>
                </select>
            </mat-form-field>

            <!-- Barra de pesquisa -->
            <mat-form-field class="selecao_barra" appearance="outline">
                <mat-label>Pesquisar</mat-label>
                <input matInput placeholder="Digite para pesquisar..." (input)="filterOptions($event)">
            </mat-form-field>
        </div>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                  [checked]="selection.hasValue() && isAllSelected()"
                                  [indeterminate]="selection.hasValue() && !isAllSelected()"
                                  [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)"
                                  [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                </td>
            </ng-container>
        
            <!-- Nome Column -->
            <ng-container class="tabela_topo" matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
        
            <!-- Email Column -->
            <ng-container class="tabela_topo" matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
        
            <!-- Telefone Column -->
            <ng-container class="tabela_topo" matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef> Telefone </th>
                <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
            </ng-container>
        
            <!-- Data de Contratação Column -->
            <ng-container class="tabela_topo" matColumnDef="dataContratacao">
                <th mat-header-cell *matHeaderCellDef> Data de Contratação </th>
                <td mat-cell *matCellDef="let element"> {{element.dataContratacao}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </main>
</body>
